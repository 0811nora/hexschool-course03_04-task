<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBNSTEP</title>
</head>
<body>
    <%- include('./layout/header'); -%>

    <div class="container py-sm-0 py-10 ">

        <div class="edge d-none d-sm-block">
            <img class="d-sm-block d-none" src="../assets/images/login-sm.png" alt="">
        </div>

        <div class=" flex-bettween edge g-4">
            <div class="col-5 col-sm-12  d-sm-none">
                <img class="d-sm-none" src="../assets/images/login.png" alt="產品圖片">
            </div>
            <div class="col-7 col-sm-12 login-bg py-12  py-sm-6 ">
                <h2 class="fw-m fz-5 fz-sm-4 text-center mb-6 mb-sm-5">歡迎！</h2>
                <ul class="d-flex mb-6" id="myTab" role="tablist">
                    <li class="nav-item w-50  " role="presentation">
                        <button class=" tab-btn fw-m w-100 py-3 active " id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">登入</button>
                    </li>
                    <li class="nav-item w-50" role="presentation">
                        <button class=" w-100 py-3 fw-m tab-btn" id="sign-up-tab" data-bs-toggle="tab" data-bs-target="#sign-up" type="button" role="tab" aria-controls="sign-up" aria-selected="false">註冊</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <ul >
                            <li class="bg-neutral-0  mb-2 border-neutral-400 border-radius-xs  ">
                                <a href="#" class="flex-start py-3 pl-3 w-100 link-hover-bg-n300">
                                    <img class="mr-3" src="../assets/images/facebook.svg"  alt="facebook logo">Facebook 登入
                                </a>
                            </li>
                                
                            <li class="bg-neutral-0  mb-2 border-neutral-400 border-radius-xs ">
                                <a href="#" class="flex-start py-3 pl-3 w-100 link-hover-bg-n300">
                                    <img class="mr-3" src="../assets/images/apple.svg"  alt="Apple logo">Apple 登入
                                </a>
                            </li>
                            <li class="bg-neutral-0  mb-2 border-neutral-400 border-radius-xs flex-start ">
                                <a href="#" class="flex-start py-3 pl-3 w-100 link-hover-bg-n300">
                                    <img class="mr-3" src="../assets/images/google.svg"  alt="Google logo">Google 登入
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        
    </div>
    

    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>

</html>
